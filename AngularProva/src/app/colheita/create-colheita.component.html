<div class="col-md-offset-2 col-md-8">
    <form [formGroup]="colheitaForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <input type="hidden" formControlName="id"  id="id" name="id">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Cadastro de Colheitas</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="informacoes">Informações</label>
                    <div class="col-sm-8">
                        <input id="informacoes" formControlName="informacoes" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dataColheita">Data da Colheita</label>
                    <div class="col-sm-8">
                        <input id="dataColheita" formControlName="dataColheita" type="date" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="pesoBruto">Peso Bruto</label>
                    <div class="col-sm-8">
                        <input id="pesoBruto" formControlName="pesoBruto" type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="arvore">Árvore</label>
                    <div class="col-sm-8">
                        <select formControlName="idArvore" name="arvore" id="arvore" class="form-control">
                            <option value="1">Volvo</option>
                            <option value="2">Saab</option>
                            <option value="3">Mercedes</option>
                            <option value="4">Audi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
