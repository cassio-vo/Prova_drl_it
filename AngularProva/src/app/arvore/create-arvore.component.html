<div class="col-md-offset-2 col-md-8">
    <form [formGroup]="arvoreForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <input type="hidden" formControlName="id"  id="id" name="id">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Cadastro de Árvores</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="descricao">Descrição</label>
                    <div class="col-sm-8">
                        <input id="descricao" formControlName="descricao" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="idade">Idade</label>
                    <div class="col-sm-8">
                        <input id="idade" formControlName="idade" type="number" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="especie">Espécie</label>
                    <div class="col-sm-8">
                        <select formControlName="especie" name="especie" id="especie" class="form-control">
                            <option value="1">Volvo</option>
                            <option value="2">Saab</option>
                            <option value="3">Mercedes</option>
                            <option value="4">Audi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="colheita">Colheita</label>
                    <div class="col-sm-8">
                        <select formControlName="grupo" name="colheita" id="colheita" class="form-control">
                            <option value="1">Volvo</option>
                            <option value="2">Saab</option>
                            <option value="3">Mercedes</option>
                            <option value="4">Audi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
