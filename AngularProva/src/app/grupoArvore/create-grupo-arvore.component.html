<div class="col-md-offset-2 col-md-8">
    <form [formGroup]="grupoArvoreForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <input type="hidden" formControlName="id"  id="id" name="id">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Cadastro de Grupos de Árvores</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="nome">Nome</label>
                    <div class="col-sm-8">
                        <input id="nome" formControlName="nome" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="descricao">Descrição</label>
                    <div class="col-sm-8">
                        <input id="descricao" formControlName="descricao" type="text" class="form-control">
                    </div>
                </div>               
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
